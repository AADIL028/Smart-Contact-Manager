<!DOCTYPE html>
<html lang="en" th:replace="~{base :: base( ~{::title}, ~{::#content},~{})}">

<head>
    <title>Register page</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4 py-24">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div
                    class="block p-6 bg-white border-t-8 border-blue-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                <div th:replace="message::messagebox"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Store your contacts on cloud...</p>

                    <form th:action="@{'/do-register'}" th:object="${userForm}" method="post" class="mt-5" novalidate>
                        <!-- name field -->
                        <div class="mb-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" th:field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <p 
                            th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"
                            class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- email field -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <p 
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- password field -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <p 
                            th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"
                            class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- phone field -->
                        <div class="mb-3">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="phone" th:field="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <p 
                            th:if="${#fields.hasErrors('phoneNumber')}"
                            th:errors="*{phoneNumber}"
                            class="text-red-600 px-1 py-2"></p>
                        </div>
                        <div class="mb-3">
                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about you.</label>
                            <textarea id="about" rows="6" th:field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here..."></textarea>
                                <p 
                                th:if="${#fields.hasErrors('about')}"
                                th:errors="*{about}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>
                        <div class="mb-3 flex justify-center space-x-3">
                        <button class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-900 dark:bg-blue-800 dark:hover:bg-blue-900" type="submit">Signup</button>
                        <button class="px-3 py-2 rounded bg-red-800 text-white hover:bg-orange-900" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
