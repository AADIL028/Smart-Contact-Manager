<!DOCTYPE html>
<html lang="en" th:replace="~{base :: base( ~{::title}, ~{::#content},~{})}">

<head>
    <title th:text="${loggedInUser.name}+' | Profile'">Profile page</title>
</head>

<body>
    <div id="content">

    <!-- sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <!-- content -->
    <div class="sm:pl-64 pt-20">
        <div class="flex flex-col justify-center items-center md:mt-20">
            <div class="container mx-auto p-4 ">
                <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border-t-8  border-blue-500">
                    <div class="p-4 flex items-center">
                        <img th:src="@{${loggedInUser.profilePic}}" alt="Profile Picture" class="w-24 h-24 rounded-full">
                        <div class="ml-4">
                            <h2 class="text-2xl font-bold" th:text="${loggedInUser.name}">User Name</h2>
                            <p class="text-gray-600 dark:text-gray-400" th:text="${loggedInUser.email}">user.email@example.com</p>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-semibold mb-2">About</h3>
                        <span class="text-gray-700 dark:text-gray-300" th:text="${loggedInUser.about}">User's about information goes here...</span>
                    </div>
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-semibold mb-2">Contact Information</h3>
                        <p class="text-gray-700 dark:text-gray-300"><strong>Phone: </strong><span th:text="${loggedInUser.phoneNumber}">(123) 456-7890</span></p>
                    </div>
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-between">
                        <div>
                            <p class="text-gray-700 dark:text-gray-300"><strong>Email Verified:</strong> <span class="email-verified-status" th:text="${loggedInUser.emailVarified} ? 'YES' : 'NO'">False</span></p>
                            <p class="text-gray-700 dark:text-gray-300"><strong>Mobile Verified:</strong> <span class="mobile-verified-status" th:text="${loggedInUser.mobileVarified} ? 'YES' : 'NO'">False</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
