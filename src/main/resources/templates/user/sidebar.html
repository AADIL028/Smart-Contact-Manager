<aside th:fragment="sidebar" id="logo-sidebar" class="fixed top-0 left-0 z-50 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">

       <a th:href="@{'/user/profile'}" class="flex flex-col items-center ps-2.5 mb-8">

          <span th:text="${loggedInUser.name}"></span>
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Welcome to SCM</span>
       </a>
       <ul class="space-y-2 font-medium">
          <li>
             <a th:href="@{'/user/dashboard'}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 group" th:classappend="${isActive} == 'dashboard' ? 'bg-gray-200 dark:bg-gray-900' : ''">
                <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">

                <span class="ms-3">Dashboard</span>
             </a>
          </li>
          <li>
             <a th:href="@{'/user/profile'}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 group" th:classappend="${isActive} == 'profile' ? 'bg-gray-200 dark:bg-gray-900' : ''">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">

                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
             </a>
          </li>
          <li>
             <a th:href="@{'/user/contacts/add'}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 group" th:classappend="${isActive} == 'addContact' ? 'bg-gray-200 dark:bg-gray-900' : ''">
               <i class="fa-solid fa-plus flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Add Contacts</span>
             </a>
          </li>
          <li>
             <a th:href="@{'/user/contacts'}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 group" th:classappend="${isActive} == 'contacts' ? 'bg-gray-200 dark:bg-gray-900' : ''">
               <i class="fa-regular fa-address-book flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Contacts</span>
             </a>
          </li>
          <li>
             <a th:href="@{'/logout'}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 group">

                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>

                <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>

 </aside>
